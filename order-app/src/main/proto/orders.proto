syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "com.perficient.order.models";
option java_multiple_files = true;

message ProductRequest {
  string id = 1;
  int32 quantity = 2;
  string order_id = 4;
}

message ProductResponse {
  string id = 1;
  string name = 2;
  int32 quantity = 3;
}

message OrderRequest {
  string id = 1;
}

message CustomerRequest {
  string id = 1;
}

message OrderResponse {
  string order_id = 1;
  repeated ProductResponse products = 2;
  google.protobuf.Timestamp creation_date = 3;
  string customer_id = 4;
  string order_status = 5;
}

service ProductsOrderService {
  rpc addProductToOrder(stream ProductRequest) returns (OrderResponse) {}
}

service OrderService {
  rpc create(CustomerRequest) returns (OrderResponse) {}
}

service PaymentService {
  rpc payOrder(OrderRequest) returns (OrderResponse) {}
}