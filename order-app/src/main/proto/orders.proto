syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "com.perficient.orderapp.infrastructure.adapter.in.grpc.model";
option java_multiple_files = true;

message AddProductRequest {
  string id = 1;
  string customerId = 2;
  int32 quantity = 3;
}

message CartResponse {
  string cartId  =1;
  repeated ProductResponse products = 2;
  double totalPrice = 3;
}

message PaymentRequest {
  string amount = 1;
  string paymentMethod = 2;
}

message ProductResponse {
  string id = 1;
  string name = 2;
  int32 quantity = 3;
  double price = 4;
}

message OrderResponse {
  string orderId = 1;
  repeated ProductResponse products = 2;
  google.protobuf.Timestamp creationDate = 3;
  string customerId = 4;
  string orderStatus = 5;
}

service CartService {
  rpc addProduct(stream AddProductRequest) returns (CartResponse) {}
}

service PaymentService {
  rpc payOrder(PaymentRequest) returns (OrderResponse) {}
}